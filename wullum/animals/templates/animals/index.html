{% extends 'animals/base.html' %}

{% block title %}Dyr!!{% endblock %}

  {% block body_block %}
    <p>Ordnet efter ankomst</p>
    {% if animal_list %}
      <ul>
        {% for animal in animal_list %}
          <li>{{ animal.animal_name }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>Vi har ingen dyr :(</p>
    {% endif %}
  {% endblock %}
